<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-most-box">
    <img src="images/illustration-hero.svg" alt="dancing-girl" class="image">
    <h2 class="heading"> Order Summary</h2>

    <p class="paragraph">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device <br> anywhere you like!</p>
    <div class="float">
      <img src="images/icon-music.svg" alt="music icon">
      
    </div>
    <p class="annual"> Annual Plan</p>
    <p class="price">$59.99/year</p>
    <a href="#">Change</a>

    <div class="BUTTON_QUE">Proceed to Payment</div>
    <p class="cancel">Cancel Order</p>
  
  
    
  </div>
</body>
</html>
